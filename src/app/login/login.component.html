 
  <div class="container">    
    <div style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Log In</div>
                </div>     
                <div style="padding-top:30px" class="panel-body" >
                         
                    <form #f="ngForm" (submit)="doLogin(f)"> 
                        <p class="alert alert-danger" [hidden]="!msg">{{msg}}</p>                               
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" autocomplete="username" class="form-control" [(ngModel)]="username" #name="ngModel" name="username" required placeholder="username" >                                        
                                    
                                </div>
                                <p class="alert alert-danger" *ngIf="name.errors?.['required'] && (name.touched || name.dirty)">Please enter name.</p>
                            
                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" autocomplete="new-password" class="form-control" [(ngModel)]="password" #pwd="ngModel" required name="password" placeholder="password">
                                </div>
                                <p class="alert alert-danger" *ngIf="pwd.errors?.['required'] && (pwd.touched || pwd.dirty)">Please enter password.</p>
                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->
                                <div class="col-sm-12">
                                  <input type="submit" class="btn btn-success" value="Login"/> &nbsp;
                                  
                                </div>
                            </div>     
                        </form>
                        <br>  <br><br>
                        
                    </div>                     
                </div>  
    </div>

   
</div>
